apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-kapt'

group='com.github.seven-winds-studio'
version = '0.3.1'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 4
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.core:core-ktx:1.3.1'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'

    /** Architecture */
    api 'com.arello-mobile:moxy:1.5.3'
    api 'ru.terrakok.cicerone:cicerone:5.0.0'
    api 'com.afollestad.inline-activity-result:core:0.2.0'

    /** Images */
    api("com.github.bumptech.glide:glide:4.11.0") {
        exclude group: "com.android.support"
    }

    /** Preferences */
    api 'com.chibatching.kotpref:kotpref:2.6.0' // SharedPrefs library
    api 'com.chibatching.kotpref:enum-support:2.6.0'  // SharedPrefs library - enum support

    /** Rx libs */
    api 'io.reactivex.rxjava2:rxjava:2.2.10'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    /** JSON */
    api "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8"
}